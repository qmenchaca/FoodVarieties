{% extends "main.html" %}

  <title>
    Fruit & Veggie Variety Database - Delete
  </title>

  <head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>

{% block header %}
   <div class = "row banner main">
     <div class='col-md-1'></div>
     <div class="col-md-11 padding-left">
       <h1>Delete {{food.name}}</h1>
     </div>
   </div>
{% endblock %}

{% block content %}
    <p class='red-text'>Are you SURE you want to delete {{food.name}}?</p>

    <p class='red-text'>This is IRREVERSIBLE.</p>

    <p class='red-text'>Any associated varieties will also be deleted.</p>
   <div class='grid-container'>
    <form action="{{url_for('deleteFood', food_id=food.id) }}" method = 'POST'>
      <button type="submit" value="Submit" class="btn blue small">Yes, I'm sure</button>
      <br>
      <a href = "/foods"><button type="button" class="btn red small">No! Nevermind, take me back to the database.</button></a>
    </form>
   </div>
{% endblock %}
